<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap-container">
        <h1>Password Generator</h1>
        <div id="password-output"> 
            <div id="password">클립보드에 비밀번호를 복사하세요.. </div>
            <button id="copy-btn" aria-label="Copy password">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="20" height="20" fill="currentColor">
                    <path d="M288 64C252.7 64 224 92.7 224 128L224 384C224 419.3 252.7 448 288 448L480 448C515.3 448 544 419.3 544 384L544 183.4C544 166 536.9 149.3 524.3 137.2L466.6 81.8C454.7 70.4 438.8 64 422.3 64L288 64zM160 192C124.7 192 96 220.7 96 256L96 512C96 547.3 124.7 576 160 576L352 576C387.3 576 416 547.3 416 512L416 496L352 496L352 512L160 512L160 256L176 256L176 192L160 192z"/>
                </svg>
            </button>

        </div>
        <hr>

        
        <form class="form-wrapper">

            <div class="form-left">
                <label for="length" class="form-label">비밀번호 길이</label>
                <input 
                    type="number" 
                    id="length"
                    name="length" 
                    min="5" max="70" 
                    placeholder="숫자를 입력하세요..."
                    required
                />

                <p class="form-label">포함할 문자</p>
                <div class="form-group">
                    <input type="checkbox" id="numbers" name="numbers" checked="true"/>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="small-letters" name="small-letters" />
                    <label for="small-letters">Small Letters (a-z)</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="capital-letters" name="capital-letters" />
                    <label for="capital-letters">Capital Letters (A-Z)</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="symbols" name="symbols" />
                    <label for="symbols">Symbols (@, !, #, $, &, %)</label>
                </div>
            </div>

            <div class="form-right">
                <ul id="password-rules">
                    <li>최소 길이는 5입니다.</li>
                    <li>최대 길이는 70입니다.</li>
                    <li>강력한 비밀번호는 10-16자이여야 합니다.</li>
                 </ul>
            </div>
        </form>

        <button type="submit" id="submit">Generate</button>
        
        
        






        
    </div>
    

    

    <script src="script.js"></script>
</body>
</html>
