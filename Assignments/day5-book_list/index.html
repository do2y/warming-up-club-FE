<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap-container">
        <h1>책</h1>
        <div class="input-container">
            <div class="book-title">
                <label for="title">책 이름</label>
                <input type="text" id="title" placeholder="책 이름을 입력하세요.">
            </div>
            <div class="book-author">
                <label for="author">책 저자</label>
                <input type="text" id="author" placeholder="저자를 입력하세요.">
                <button id="submit-btn">제출</button>
            </div>
        </div>
        
        <div class="book-list">
            <!-- 헤더 -->
            <div class="book-item">
                <span>책 이름</span>
                <span>책 저자</span>
                <span>삭제</span>
            </div>

            <!-- 아이템 -->
            <div class="book-item">
                
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
